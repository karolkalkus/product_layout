<!DOCTYPE html>
<html lang="en">
<head>

          <div class="promo-items__circle"><span class="promo-items__number">2</span></div>
          <p class="promo-items__description">kup grę fifa 19 lub konsolę z grą fifa 19</p>
        </div>
        <img class="promo-items__arrows" src="img/arrows.png" alt="">
        <div class="promo-items__box">
          <div class="promo-items__circle"><span class="promo-items__number">3</span></div>
          <p class="promo-items__description">sprawdź czy wygrałeś pada</p>

      </div>
