<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Layout</title>
</head>
<body>
  <header class="header">
    
    <div class="header__slider">
      <img class="header__img" src="img/header_img.png" alt="">
    </div>
    <div class="container">
    <div class="header__promo">
      <div class="promo-items">
        <div class="promo-items__box">
          <div class="promo-items__circle"><span class="promo-items__number">1</span></div>
          <p class="promo-items__description">przyjdź do salonu neonet</p>
        </div>
        <img class="promo-items__arrows" src="img/arrows.png" alt="">
        <div class="promo-items__box">
          <div class="promo-items__circle"><span class="promo-items__number">2</span></div>
          <p class="promo-items__description">kup grę fifa 19 lub konsolę z grą fifa 19</p>
        </div>
        <img class="promo-items__arrows" src="img/arrows.png" alt="">
        <div class="promo-items__box">
          <div class="promo-items__circle"><span class="promo-items__number">3</span></div>
          <p class="promo-items__description">sprawdź czy wygrałeś pada</p>
        </div>
      </div>
    </div>
    </div>
  </header>
  <main>
    <section class="product">
      <div class="product__items">
        <div class="product__item">
          <h2 class="product__title">co setna gra fifa 19</h2>
          <h2 class="product__subtitle">wygrywa pada!</h2>
          <img src="" alt="" class="product__img">
          <button class="product__btn">sprawdź</button>
        </div>
        <div class="product__item">
            <h2 class="product__title">co dziesiąta konsola z grą fifa 19</h2>
            <h2 class="product__subtitle">wygrywa pada!</h2>
            <img src="" alt="" class="product__img">
            <button class="product__btn">sprawdź</button>
          </div>
      </div>
    </section>
  </main>
</body>
</html>
