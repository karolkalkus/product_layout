<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,600" rel="stylesheet">
  <title>Layout</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="slick/slick.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">
</head>

<body>
  <header class="header">
    <div class="header__slider" id="slider">
      <img class="header__img" src="img/header_img.png" alt="">
      <img class="header__img" src="img/header_img_1.png" alt="">
      <img class="header__img" src="img/header_img_2.png" alt="">
    </div>
    <div class="container">
      <div class="header__promo">
        <div class="promo-items" id="promo-slider">
          <div class="promo-items__box">
            <div class="promo-items__circle"><span class="promo-items__number">1</span></div>
            <p class="promo-items__description">przyjdź <br> do salonu neonet</p>
          </div>
          <img class="promo-items__arrows" src="img/arrows.png" alt="">
          <div class="promo-items__box">
            <div class="promo-items__circle"><span class="promo-items__number">2</span></div>
            <p class="promo-items__description promo-items__description--second">kup grę fifa 19 <br> lub konsolę z grą
              fifa 19</p>
          </div>
          <img class="promo-items__arrows" src="img/arrows.png" alt="">
          <div class="promo-items__box">
            <div class="promo-items__circle"><span class="promo-items__number">3</span></div>
            <p class="promo-items__description promo-items__description--third">sprawdź <br> czy wygrałeś pada</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="product">
      <div class="container">
        <div class="product__items">
          <div class="product__item">
            <h2 class="product__heading product__heading--title">co setna gra <br> fifa 19</h2>
            <h2 class="product__heading product__heading--subtitle">wygrywa pada!</h2>
            <div class="product__img-box">
              <img src="img/games.png" alt="" class="product__img">
            </div>
            <button class="btn btn--blue">sprawdź</button>
          </div>
          <div class="product__item">
            <h2 class="product__heading product__heading--title">co dziesiąta konsola <br> z grą fifa 19</h2>
            <h2 class="product__heading product__heading--subtitle">wygrywa pada!</h2>
            <div class="product__img-box">
              <img src="img/consoles.png" alt="" class="product__img">
            </div>
            <button class="btn btn--no-background">sprawdź</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
